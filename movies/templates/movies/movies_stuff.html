<!DOCTYPE html>
{% load static %}


<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
        <link rel="stylesheet" href="{% static 'movies/app.css' %}" />

        <title>Sam's Movies</title>
	</head>

    <body>
    	<div class="wrapper">
    		<nav class="nav">
    			<div class="container">
    				<div class="nav__menu">
    					<a class="nav__header" href="/">Sam's Movies E Su Movies</a>
                        <div class="col-md-5 pull-right">
                        	<form name="search" action="" class="form-inline">
                        		<div class="form-group">
                        			<input type="text" name="suche" class="form-control" value="{{request.GET.query}}" />
                                    <input type="submit" class="btn btn-primary" value="suche" />
                        		</div>
                        	</form>
                        </div>
    				</div>
    			</div>
    		</nav>

            <section class="result">
            	<div class="container">
            		<div class="movies">
            			{% for movie in search_result %}
                            <div class="movies__item">
                                <i class="movies__item-star fa fa-star hide"></i>
                                <p class="movies__item-rating hide">{{ movie.fields.Rating }}/10</p>
                            	<img class="movies__item-image" src="{{ movie.fields.Pictures.0.url }}" alt="" />
                                <div class="movies__item-title">
                                	<p>{{ movie.fields.Name }}</p>
                                </div>
                            </div>
                        {% endfor %}
            		</div>
            	</div>
            </section>
    	</div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="{% static 'movies/app.js' %}"></script>
    </body>
</html>
