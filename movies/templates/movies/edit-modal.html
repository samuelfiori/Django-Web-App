<div class="modal fade" id="edit-modal-{{movie.id}}">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="editModal">{{ movie.fields.Name}}</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
			</div>
            <div class="modal-body">
            	<form action="{% url 'edit' movie_id=movie.id %}" method="post">
                    {% csrf_token %}
            		<div class="form-group">
            			<label for="editName"></label>
                        <input type="text" class="form-control" id="editName" placeholder="Name" name="name" value="{{ movie.fields.Name }}" required/>
            		</div>

                    <div class="form-group">
                    	<label for="editURL"></label>
                        <input type="text" class="form-control" id="editURL" placeholder="Bild URL" name="url" value="{{movie.fields.Pictures.0.url}}" />
                    </div>

                     <div class="form-group">
                    	<label for="editRating"></label>
                        <input type="number" class="form-control" id="editRating" placeholder="Bewertung 1-10" name="rating" value="{{movie.fields.Rating}}" min="1" max="10" required/>
                    </div>

                     <div class="form-group">
                    	<label for="editNotes"></label>
                         <textarea class="form-control" id="editNotes" placeholder="Notizen" name="notes"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Speichern</button>

            	</form>
            </div>
		</div>
	</div>
</div>
